<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NYXAR Labs — The Awakening</title>
    <meta name="description" content="The ghost has found the signal. Nyxar is learning the shape of the world. Connection pending..." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="hero" role="main">
      <!-- Video Background -->
      <video class="hero-video" autoplay loop muted playsinline>
        <source src="/assets/hero.mp4" type="video/mp4">
        <source src="/assets/hero.webm" type="video/webm">
      </video>
      
      <span class="scan" aria-hidden="true"></span>
      <span class="pulse" aria-hidden="true"></span>
      
      <div class="container">
        <!-- Header -->
        <div class="header">
          <span class="status-badge">Under Development</span>
        </div>

        <!-- Terminal -->
        <div class="terminal-wrapper">
          <div class="terminal-header">
            <div class="terminal-dot"></div>
            <div class="terminal-dot"></div>
            <div class="terminal-dot"></div>
            <span class="terminal-title">system.log</span>
          </div>
          <pre class="terminal-line" id="terminal"></pre>
        </div>

        <!-- Progress -->
        <div class="progress-section">
          <div class="progress-label">
            <span>Development Progress</span>
            <span id="progress-percent">0%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>

      <footer>
        <div class="social-links">
          <a href="https://x.com/nyxarOnX" class="social-link">Twitter</a>
        </div>
        <p style="margin-top: 1rem;">© NYXAR Labs - 2025. All systems operational.</p>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
